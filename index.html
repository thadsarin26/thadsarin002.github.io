<?php
include 'connect.php';

// Retrieve and sanitize POST data
$id = mysqli_real_escape_string($con, $_POST['id']);
$name = mysqli_real_escape_string($con, $_POST['name']);
$lastname = mysqli_real_escape_string($con, $_POST['lastname']);
$classid = mysqli_real_escape_string($con, $_POST['classid']);
$username = mysqli_real_escape_string($con, $_POST['username']);
$password = mysqli_real_escape_string($con, $_POST['password']);
$status = mysqli_real_escape_string($con, $_POST['status']);

// Update query
$sql = "UPDATE its SET name = '$name', lastname = '$lastname', classid = '$classid', username = '$username', 
password = '$password', status = '$status' WHERE id = '$id'";

// Execute query and handle errors
if (mysqli_query($con, $sql)) {
    // Success message
    $message = "แก้ไขข้อมูลเรียบร้อยแล้ว";
} else {
    // Error message
    $message = "เกิดข้อผิดพลาด: " . mysqli_error($con);
}

// Close database connection
mysqli_close($con);
?>
